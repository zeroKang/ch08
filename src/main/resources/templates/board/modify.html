{{>/includes/header}}
<div class="col-sm-12">
    <h2>Board Modify</h2>
    <form class="modifyForm" action="/board/modify" method="post">
    <div class="form-group">
        <label>Bno</label>
        <input type="text" class="form-control" name="bno" value="{{boardDTO.bno}}" readonly>
    </div>
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" value="{{boardDTO.title}}" >
    </div>
    <div class="form-group">
        <label>Writer</label>
        <input type="text" class="form-control" name="writer" value="{{boardDTO.writer}}" readonly>
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" rows="3" name="content">{{boardDTO.content}}</textarea>
    </div>
        <input type="hidden" name="page" value="{{pageDTO.page}}">
        <input type="hidden" name="size" value="{{pageDTO.size}}">
    </form>

    <form class="actionForm" method="get" action="/board/list">
        <input type="hidden" name="page" value="{{pageDTO.page}}">
        <input type="hidden" name="size" value="{{pageDTO.size}}">
    </form>
    <button type="button" class="btn btn-primary">GO LIST</button>
    <button type="button" class="btn btn-warning">SAVE MODIFY</button>
</div>

<script>
    $(document).ready(function(){

        var actionForm = $(".actionForm");
        var modifyForm = $(".modifyForm");

        //GO LIST
        $(".btn-primary").on("click",function(){
            actionForm.submit();
        });

        //SAVE MODIFY
        $(".btn-warning").on("click",function(){

            modifyForm.submit();

        });
    });
</script>
{{>/includes/footer}}
